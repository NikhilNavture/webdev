<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Aplication</title>
    <link rel="stylesheet" href=project_2_.css>
</head>

<body>
    <div class="back">


        <div class="container">
            <h1  style="display:inline">Job Application 
            </h1><h5 style="display:inline">(Web)</h5>
            <form>
                <section class="info">
                    <div class="item">
                        <label for="First_Name"> First Name</label>

                        <input type="text" id="First_Name" name="First_Name" placeholder="Enter First Name">
                    </div>

                    <div class="item">
                        <label for="Last_Name"> Last Name</label>

                        <input type="text" id="Last_Name" name="Last_Name" placeholder="Enter Last Name">
                    </div>

                    <div class="item">
                        <label for="Email"> Email</label>

                        <input type="mail" id="Email" name="Email" placeholder="Enter Email">
                    </div>

                    <div class="item">
                        <label for="Job_Role"> Job Role</label>
                        <select id="Job_Role" name="Job_Role">
                            <option value="">select</option>
                            <option value="king">king</option>
                            <option value="gg">gg</option>
                            <option value="jj">jj</option>
                        </select>

                    </div>
                    <div class="Address">
                        <label for="Address"> Address</label>

                        <textarea name="Address" id="Address" cols="30" rows="4"></textarea>
                    </div>
                    <br>

                    <div class="item">
                        <label for="city"> City</label>
                    
                        <input type="text" id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="item">
                        <label for="Pincode"> Pincode</label>

                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="item">
                        <label for="Date"> Date</label>

                        <input type="Date" id="Date" name="Date">
                    </div>

                    <div class="item">
                        <label for="upload"> upload</label>

                        <input type="file" id="upload" name="upload">
                    </div>

                </section>

                <section class="apply">
                <button type="submit">Apply Now</button>
                </section>



            </form>

        </div>


    </div>
    </div>
</body>

</html>
